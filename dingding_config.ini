[DINGTALK]
# 钉钉机器人配置

# Webhook地址（必填）
# 从钉钉群机器人设置页面获取
webhook_url = https://oapi.dingtalk.com/robot/send?access_token=YOUR_ACCESS_TOKEN

# 加签密钥（可选）
# 在机器人安全设置中启用加签后获取
# 如果未启用加签，设置为空或None
secret = YOUR_SECRET

# 重试次数（可选，默认3次）
retries = 3

# 超时时间（可选，默认5秒）
timeout = 5

[NOTIFICATION]
# 通知配置

# 默认@的手机号列表（可选）
# 多个手机号用逗号分隔
at_mobiles = 13800138000,13900139000

# 是否默认@所有人（可选，默认False）
at_all = False

# 是否启用日志记录（可选，默认True）
enable_logging = True

[WORK_SCHEDULE]
# 工作安排配置

# 默认白班起始日期（可选，默认1号）
default_start_day = 1

# 工作制类型（可选，默认上二休二）
# 支持：shang_er_xiu_er（上二休二）
schedule_type = shang_er_xiu_er

# 空闲时间格式（可选）
# 支持：full（完整格式）, simple（简化格式）
time_format = full

[MESSAGE_TEMPLATE]
# 消息模板配置

# 默认标题
default_title = 工作安排通知

# 默认前缀内容
default_prefix = 1、地球aliyuntts\n2、做不出来的会退费\n3、可接单时间

# 字符数限制（可选，默认195）
max_length = 195

# 最大周期数（可选，默认6）
max_cycles = 6 